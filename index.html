<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="movie-container">
            <label>Select a movie</label>
            <select id="movie">
                <option value="220">Hocus Pocus 2</option>
                <option value="320">Retribution</option>
                <option value="250">The Hill</option>
                <option value="260">Fathom First: GOLDA </option>
                <option value="270">Bottoms </option>
            </select>
        </div>
    
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>selected</small>
            </li>
            <li>
                <div class="seat sold"></div>
                <small>Sold</small>
            </li>
        </ul>
        <div class="container">
            
               <img class="screen"  alt="">
            
    
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat "></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
    
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
    
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat "></div>
                <div class="seat "></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
    
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
    
            </div>
            <div class="row">
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat "></div>
                <div class="seat "></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
    
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
    
            </div>
        </div>
    
        <p class="text">
            You have selected  <span id="count">0</span>  seat for a price of  <span id="total">0</span> TL
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
